{% extends 'layout.html' %}

{% block title %}Books: results{% endblock %}
{% block navbarop1 %}<a class="nav-link" href="{{url}}">Go Back</a>{% endblock %}

{% block body %}
<h1 class="resultbook">Books</h1>
<div class="row">
{% for items in result %}
<div class="col-md-6 container container-fluid">
  <div class="card flex-md-row mb-4 shadow-sm h-md-250 cardres">
     <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">Title: {{items[2]}}</strong>
           <p class="card-text mb-auto">ISBN: {{items[1]}}</p>
        <p class="card-text mb-auto">Author: {{items[3]}}</p>
        <p class="card-text mb-auto">Year: {{items[4]}}</p>
        <a class="btn btn-outline-primary btn-sm" role="button" href="{{url_for('book', book_isbn = items[1])}}">Go to Book</a>
     </div>
     <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="http://covers.openlibrary.org/b/isbn/{{items[1]}}-M.jpg" style="width: 200px; height: 250px;">
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
