{% extends 'layout.html' %}

{%block title%}Books: Welcome Page{% endblock %}

{% block navbarop1 %}<a class="nav-link" href="{{url_for('register')}}">Register</a>{% endblock %}
{% block navbarop2 %}<a class="nav-link" href="{{url_for('about')}}">About</a>{% endblock %}
  
{% block body %}  
<video>
<source src="{{url_for('static', filename="hotdog.mp4")}}" type="video/mp4">
</video>
<form action="login" method="post" class="loginorreg">
  <h3 class="login">Log in</h3>
  <div class="form-group">
    <label for="username">Username</label>
      <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required/>
      <small class="Disabled">case sensitive</small>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" name="password" placeholder="Password" type="password" required/>
  </div>
  <button class="btn btn-primary logbtn" type="submit">Log In</button>
  <p class="createorlog">Don't have one? <a href="{{url_for('register')}}">Create here.</a></p>
</form>
{% endblock %}
