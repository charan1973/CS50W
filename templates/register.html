{% extends 'layout.html' %}

{%block title%} Books: Register{% endblock %}

{% block navbarop1 %}<a class="nav-link" href="{{url_for('index')}}">Log In</a>{% endblock %}

{% block body %}
<form action="register" method="post" class="loginorreg">
  <h3 class="login">Register</h3>
  <div class="form-group">
    <label for="username">Username</label>
      <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required/>
      <small class="Disabled">case sensitive</small>
    </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" name="password" placeholder="Password" type="password" required/>
  </div>
  <div class="form-group">
        <label for="password">Confirm password</label>
        <input class="form-control" name="checkpassword" placeholder="Confirm password" type="password" required/>
    </div>
  <button class="btn btn-primary logbtn" type="submit">Register</button>
  <p class="createorlog">Already registered? <a href="{{url_for('index')}}">Login.</a></p>
</form>
{% endblock %}
